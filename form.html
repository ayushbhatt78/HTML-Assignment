
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Bug Report</h1>
      <form>
        <label>Title:*</label>
        <input type="text" placeholder="" />
        <label>Description:*</label>
        <textarea rows="5" cols="47"></textarea>
        <input1 type="text" placeholder="" />
        <label>Operating System:</label>
        <input2 type="os" placeholder="" />
        <select id="cars" name="cars">
            <option value="windows10">Windows 10</option>
            <option value="linux">linux</option>
            <option value="MAC">MAC</option>
            <option value="ubuntu">ubuntu</option>
        </select>
        <label>Product:*</label>
        <select id="product" name="product">
            <option value="Formoid">Formoid</option>
            <option value="web">Web</option>
            <option value="Mobile">Mobile</option>
            <option value="tera">Tera</option>
        </select>
          <label for="version">Version*</label>
          <textarea cols="10" rows="2"></textarea>
          <label >Licence:</label>
            <input type="radio" name="optradio">Free
            <input type="radio" name="optradio1">Business
          <label>Severity</label>
        <select id="product" name="product">
            <option value="Formoid">Critical</option>
            <option value="web">Normal</option>
        </select>
        <label>Attachments:</label>
        <div class="ifile">
        <input type="file"/>
    </div>
    <div class="bt-btn">
        <button type="submit" class="btn btn-dark">Send</button>
      </div>
      </form>
    </div>
  </body>
</html>
